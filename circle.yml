machine:
  environment:
    GIT_LFS_TEST_DIR: $HOME/git-lfs-tests
    GIT_SOURCE_REPO: https://github.com/git/git.git
    GIT_EARLIEST_SUPPORTED_VERSION: v1.8.5
    GIT_LATEST_SOURCE_BRANCH: master
    XCODE_SCHEME: test
    XCODE_WORKSPACE: test
    XCODE_PROJECT: test
    GOPATH: $HOME/$CIRCLE_PROJECT_REPONAME
  build_dir: src/github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME

dependencies:
  pre:
    - brew update
    - brew prune
    - brew upgrade go || brew install go
    - brew upgrade git || brew install git
  override:
    - mkdir -p src/github.com/$CIRCLE_PROJECT_USERNAME
    - ln -s "$GOPATH" src/github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME

test:
  override:
    - script/cibuild
